<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="h-100">
  <section class="start_section h-100">
    <div class="container d-flex align-items-center justify-content-center h-100">
      <img id="logo" src="./images/logo1.png" alt="StarWars Logo">
      <div class="row">
        <div class="col-lg-6 d-flex">
          <img src="./images/kenobi.png" alt="Person Icon" id="personBtn">
          <img src="./images/naboo.png" alt="Ship Icon" id="rocketBtn">
        </div>
      </div>
    </div>
  </section>

  <section class="person_section" hidden>
    <div class="container">
      <h2 class="text-center">People</h2>
      <div class="person_table_wrapper my-5">
        <table class="table person_table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Height</th>
              <th scope="col">Mass</th>
              <th scope="col">Gender</th>
              <th scope="col">Birth Year</th>
              <th scope="col">Homeworld</th>
              <th scope="col">Movie Appearances</th>
            </tr>
          </thead>
          <tbody id="person_b">
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="ship_section" hidden>
    <div class="container">
      <h2 class="text-center">Star Ships</h2>
      <div class="ship_table_wrapper my-5">
        <table class="table ship_table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Model</th>
              <th scope="col">Manufacturer</th>
            </tr>
          </thead>
          <tbody id="ship_b">

          </tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="ship_details" hidden>
    <h2 class="text-center">Star Ship Details</h2>
    <div class="container">
      <div class="ship_details_table_wrapper my-5">
        <table class="table ship-details_table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cost</th>
              <th scope="col">Cargo Capacity</th>
              <th scope="col">People Capacity</th>
              <th scope="col">Class</th>
            </tr>
          </thead>
          <tbody class="ship_details_b">

          </tbody>
        </table>
      </div>
    </div>
  </section>
  <div class="btn_wrap">
    <button id="back" class="btn btn-outline-light">Back</button>
    <button id="previous" class="btn btn-outline-light">Previous</button>
    <button id="next" class="btn btn-outline-light">Next</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
